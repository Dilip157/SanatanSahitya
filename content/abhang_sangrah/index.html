<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Abhangs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .abhang-container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .abhang {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>

    <header>
        Famous Abhangs
    </header>

    <div class="abhang-container">
        <div class="abhang">
            <h2>Tukaram Abhang</h2>
            <p>
                विठोबा एकनाथ, मुक्ती साधेल ज्ञान,
                संतभूत श्री विठलच्या पायांत भगवान।
            </p>
        </div>

        <div class="abhang">
            <h2>Namdev Abhang</h2>
            <p>
                ज्ञानेश्वर माऊळी, निज पदांची स्थानी,
                संतभूत नामदेवा, नाम तुज येते वाचनी।
            </p>
        </div>

        <!-- Add more abhangs as needed -->

    </div>

</body>

</html>
