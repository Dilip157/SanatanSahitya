<!DOCTYPE html>
<html>

<head>
    <title>Sanatan Sahitya Gallery</title>
    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Custom CSS -->
    <style>
        /* Style for video container */
        .video-container {
            display: flex;
            flex-wrap: wrap; /* Allow videos to wrap to next line */
            justify-content: space-between; /* Evenly distribute items */
        }

        /* Style for video item */
        .video-item {
            width: calc(33.33% - 20px); /* Calculate width for 3 columns with spacing */
            margin-bottom: 20px; /* Spacing between rows */
        }

        /* Style for video card */
        .video-card {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        /* Style for video iframe */
        .video-iframe {
            width: 100%;
            height: auto;
        }

        /* Responsive layout */
        @media screen and (max-width: 768px) {
            .video-item {
                width: calc(50% - 20px); /* Two columns on smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            .video-item {
                width: 100%; /* Single column on smaller screens */
            }
        }
    </style>
</head>

<body>

    <div class="w3-container">
        <h2>Sanatan Sahitya Gallery</h2>

        <!-- Dropdown Tabs -->
        <div class="w3-bar">
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Shorts')">Shorts</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Videos')">Videos</button>
        </div>

        <!-- Videos Tab Content -->
        <div id="Shorts" class="w3-container tabcontent">
            <div class="video-container">
                <!-- Video Items -->
                <div class="video-item">

                    </div>
                </div>

                            allowfullscreen></iframe>

                    </div>
                </div>
                <div class="video-item">
                    <div class="video-card" onclick="showDescription('video3')">

                <!-- Add more video items as needed -->

                            allowfullscreen></iframe>
                            <p class="video-title">Chhatrapati Shivaji Maharaj</p>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-card" onclick="showDescription('video6')">

                    </div>

                    </div>
                </div>
                <!-- Add more video items as needed -->
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            // Function to open tabs
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " w3-red";
            }
            // Open the default tab
            document.getElementsByClassName("tablink")[0].click();
        </script>

    </div>

</body>

</html>
