<!DOCTYPE html>
<html>

<head>
    <title>Sanatan Sahitya Gallery</title>
    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Custom CSS -->
    <style>
        /* Style for video container */
        .video-container {
            display: flex;
        }

        /* Style for video list */
        .video-list {
            width: 50%;
            overflow-y: auto;
        }

        /* Style for video description */
        .video-description {
            width: 50%;
            padding: 20px;
        }

        /* Hide by default */
        .hide {
            display: none;
        }
    </style>
</head>

<body>

    <div class="w3-container">
        <h2>Sanatan Sahitya Gallery</h2>

        <!-- Dropdown Tabs -->
        <div class="w3-bar">
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'videos')">Videos</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'images')">Image Gallery</button>
        </div>

        <!-- Videos Tab Content -->
        <div id="videos" class="w3-container tabcontent">
            <div class="video-container">
                <div class="video-list">
                    <!-- Video List -->
                    <div class="w3-card w3-margin" onclick="showDescription('video1')">
                        <iframe width="100%" height="315" src="https://youtube.com/shorts/tL0iyInZzIw?si=F8VmXrS4YTcqq_kc"
                            frameborder="0" allowfullscreen></iframe>
                        Video 1
                    </div>
                    <div class="w3-card w3-margin" onclick="showDescription('video2')">Video 2</div>
                    <div class="w3-card w3-margin" onclick="showDescription('video3')">Video 3</div>
                    <!-- Add more video items as needed -->
                </div>
                <!-- Video Description -->
                <div id="video-description" class="video-description">
                    <p>Select a video to see its description.</p>
                </div>
            </div>
        </div>

        <!-- Images Tab Content (Empty for now) -->
        <div id="images" class="w3-container tabcontent hide">
            <h3>Image Gallery</h3>
            <p>Image gallery content goes here.</p>
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        // Function to open tabs
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " w3-red";
        }

        // Function to show video description
        function showDescription(videoId) {
            var descriptions = {
                "video1": "Description for Video 1",
                "video2": "Description for Video 2",
                "video3": "Description for Video 3"
                // Add descriptions for more videos as needed
            };
            document.getElementById("video-description").innerHTML = descriptions[videoId];
        }

        // Open the default tab
        document.getElementsByClassName("tablink")[0].click();
    </script>

</body>

</html>
